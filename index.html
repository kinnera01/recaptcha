<html>

<head>
    <title>Contact Form Tutorial by Bootstrapious.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <!-- <link href='custom.css' rel='stylesheet' type='text/css'> -->
</head>
<style>
     msg-error {
        color: #c65848;
    }

    .g-recaptcha.error {
        border: solid 2px #c64848;
        padding: .2em;
        width: 19em;
    } 
</style> 

<body>
    <div class="col-md-4 col-md-offset-4">
        <form action="/Account/Register" method="post" class="form-signin">
            <a class="btn btn-lg btn-success btn-block" href="javascript:void(0)" style="height:40px;width:290px;background-color:#4267b2;"
                onclick="location.href='/Account/FacebookLogin?loginType=0'">Continue with Facebook</a>
            <p class="text-center" style="color:#999">We'll
                <strong>never</strong> post without your permission</p>
            <p class="text-center">OR</p>
            <h2 class="form-signin-heading text-center">Sign up with email</h2>
            <input type="email" class="form-control" placeholder="Email" id="registerModel_Email" name="registerModel.Email" required
                autofocus>
            <input type="text" class="form-control" placeholder="Name" id="registerModel_UserName" name="registerModel.UserName" required>
            <input type="password" class="form-control" placeholder="Password" id="registerModel_Password" name="registerModel.Password"
                required>
            <span class="msg-error error"></span>
            <div id="recaptcha" class="g-recaptcha" data-sitekey="6LcWe0oUAAAAACAVAOAySMg9_S2Ow5V8kanw0jes"></div>
            <!-- <button class="btn" >Validate reCAPTCHA</button> -->
            <button class="btn btn-md btn-primary btn-block" id="btn-validate" type="submit" onClick="submitForm()">GET STARTED</button>
            <input data-val="true" data-val-number="The field loginType must be a number." data-val-required="The loginType field is required."
                id="loginType" name="loginType" type="hidden" value="0" />
        </form>
        <div class="text-center">
            <span>Already have an account?
                <a href="/Account/LogOn"> Log in</a>
            </span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        $('#btn-validate').click(function () {
            var $captcha = $('#recaptcha'),
                response = grecaptcha.getResponse();

            if (response.length === 0) {
                $('.msg-error').text("reCAPTCHA is mandatory");
                if (!$captcha.hasClass("error")) {
                    $captcha.addClass("error");
                }
            } else {
                $('.msg-error').text('');
                $captcha.removeClass("error");
                alert('reCAPTCHA marked');
            }
        })
    </script>
</body>

</html>
